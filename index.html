<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/reset.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

</head>
<body>
    
<div class="weather-app">
    <div class="container">
        <h3 class="brand">The Weather</h3>
      <div>
      <h1 class="temp">16&#176;</h1>
      <div class="city-time">
        <h1 class="name">London</h1>
        <small>
            <span class="time">06:09</span>
            -
            <span class="date">Monday Sep 19</span>
        </small>
       </div>
    <div class="weather">
        <img 
        src="weather/64x64/day/113.png"
        class="icon"
        alt="icon"
        width="50"
        height="50">
        <span class="condition">cloudy</span>
     </div>
      </div>
    </div>

<div class="panel">
    <form id="locationInput">
        <input
        type="text"
        class="search"
        placeholder="Search Location...">
        <button type="submit" class="submit">
            <i class="fas fa-search"></i>
        </button>
    </form>

    <ul>
     <li class="city"> New York</li>
     <li class="city"> California</li>
     <li class="city"> Paris</li>
     <li class="city"> Tokyo</li>
    </ul>
    
    <ul class="details">
        <h4>Weather Details</h4>
        <li>
            <span>cloudy</span>
            <span class="cloud">89%</span>
        </li>
        <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
        </li>
        <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
        </li>
    </ul>
</div>
</div>



<script src="script/js.js"></script>
</body>
</html>
